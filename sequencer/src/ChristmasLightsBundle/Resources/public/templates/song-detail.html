<table class="table table-bordered sequencer">
    <thead>
    <tr>
        <td>&nbsp;</td>
        <td colspan="{{ keyframes.length }}" class="waveform_container"><div id="waveform"></div></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td colspan="{{ song.Offset }}">&nbsp;</td>
        <td colspan="10" ng-repeat-start="i in measures">{{ i }}</td>
        <td colspan="10"></td>
        <td colspan="10"></td>
        <td colspan="10" ng-repeat-end></td>
        <td colspan="{{ (keyframes.length - song.Offset) % 40 }}"></td>
        <td>&nbsp;</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="led in leds">
        <td>{{ led.Name }}</td>
        <td ng-repeat="frame in keyframes" style="{{ keyframeStyle(led, frame) }}" ng-click="toggleLed(led, frame)"></td>
        <td>&nbsp;</td>
    </tr>
    </tbody>
</table>

Offset: <input type="text" ng-model="timestampOffset" />
<br>
Width: <input type="text" ng-model="width" />
